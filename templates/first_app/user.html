<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <div class="lists">
        <div class="user">
            {% if u%}
            <table>
                <thead>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email </th>
                </thead>
                {%for acc in u %}
                <tr>
                    <td>{{acc.first_name}}</td>
                    <td>{{acc.last_name}}</td>
                    <td>{{acc.email}}</td>
                </tr>
                {% endfor %}
            </table>
            {% else %}
            NO Records
            {% endif %}
        </div>
    </div>
</body>
</html>
